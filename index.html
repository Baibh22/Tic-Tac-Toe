<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="setup">
            <form id="playerForm">
                <label>
                    Player 1 Name:
                    <input type="text" id="player1" required>
                </label>
                <label>
                    Player 2 Name:
                    <input type="text" id="player2" required>
                </label>
                <label>
                    <input type="radio" name="mode" value="local" checked>
                    Local Player
                </label>
                <label>
                    <input type="radio" name="mode" value="computer">
                    Play vs Computer
                </label>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div id="scoreboard" style="display:none;">
            <span id="score1">0</span> : <span id="score2">0</span>
        </div>
        <div id="game" style="display:none;">
            <div id="turn"></div>
            <div class="board" id="board">
                <!-- 9 cells will be generated by JS -->
            </div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
